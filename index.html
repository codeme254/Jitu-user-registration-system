<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user registration system</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h2 class="header__logo">JUserRegSystem</h2>
      <nav class="header__nav">
        <ol class="header__nav-list">
          <li class="header__nav-list--item">
            <a href="#create">Create user</a>
          </li>
          <li class="header__nav-list--item"><a href="#all">all users</a></li>
          <li class="header__nav-list--item">
            <a href="#update">update user info</a>
          </li>
          <li class="header__nav-list--item"><a href="">delete user</a></li>
        </ol>
      </nav>
    </header>
    <section class="body-main-form-table">
      <div class="body__form" id="create">
        <form action="">
          <div class="form-group">
            <label for="username"> username </label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="form-group">
            <label for="id-number"> Id number </label>
            <input type="number" name="id_number" id="id-number" />
          </div>
          <div class="form-group">
            <label for="country"> country </label>
            <select name="country" id="country">
              <option value="kenya">kenya</option>
              <option value="uganda">uganda</option>
              <option value="tanzania">tanzania</option>
              <option value="tanzania">tanzania</option>
            </select>
          </div>
          <div class="form-group">
            <label for="language"> which </label>
            <select name="language" id="language">
              <option value="kiswahili">kiswahili</option>
              <option value="english">english</option>
              <option value="italiano">italiano</option>
              <option value="spanish">spanish</option>
            </select>
          </div>
          <button id="add">add user</button>
        </form>
      </div>
      <div class="table-side" id="all">
        <table class="users-table" id="users-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Id number</th>
              <th>Country</th>
              <th>Language spoken</th>
            </tr>
          </thead>
          <tbody id="user-table-body">
            <tr>
              <td>JaneDoe</td>
              <td>67890</td>
              <td>Canada</td>
              <td>English, French</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="update-section" id="update">
      <div class="search-form">
        <h2>Enter the id number to find the record</h2>
        <form action="">
          <div class="form-group">
            <label for="id-number-search"> Id number </label>
            <input
              type="number"
              name="id_number_search"
              id="id-number-search"
            />
          </div>
          <button id="search">Search</button>
        </form>
      </div>

      <div class="update-form-side">
        <form action="">
          <div class="form-group">
            <label for="username-update"> username </label>
            <input type="text" name="username-update" id="username-update" />
          </div>
          <div class="form-group">
            <label for="id-number-update"> Id number </label>
            <input
              type="number"
              name="id_number-update"
              id="id-number-update"
            />
          </div>
          <div class="form-group">
            <label for="country-update"> country </label>
            <select name="country-update" id="country-update">
              <option value="kenya">kenya</option>
              <option value="uganda">uganda</option>
              <option value="tanzania">tanzania</option>
              <option value="tanzania">tanzania</option>
            </select>
          </div>
          <div class="form-group">
            <label for="language-update"> which </label>
            <select name="language-update" id="language-update">
              <option value="kiswahili">kiswahili</option>
              <option value="english">english</option>
              <option value="italiano">italiano</option>
              <option value="spanish">spanish</option>
            </select>
          </div>
          <button id="update">update user</button>
        </form>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
